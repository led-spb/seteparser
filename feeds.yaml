- name: zsdfest
  enabled: false
  output: !include telegram.yaml
  parser:
    type: css
    title: 'Фестиваль ЗСД'
    url: http://zsdfest.ru/
    eval: |
      body = tree.cssselect("button.registration").pop(0).text_content().strip()
      id = self.md5(body)
      self.add( id=id, category="zsdfest", title=self.param('title'), body=body, src=self.param('url') )
