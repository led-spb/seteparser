- name: khl
  output: !include telegram.yaml
  enabled: true
  parser:
     type: simple
     url: "https://video.khl.ru/sidebar_filter?team_id="
     eval: |
         data = request.json()
         for game in data['past_events']:
             if game['highlight_id']!=None:
                 id = game['id']
                 title = "%s - %s %s" % ( game['team_a']['name'], game['team_b']['name'], game['score'] )
                 link = "https://video.khl.ru/events/%s" % game['highlight_id']
                 self.add( id=id, title=title, src=link )