- name: nhl
  output: !include telegram.yaml
  enabled: true
  parser:
    type:  simple
    url:   https://search-api.svc.nhl.com/svc/search/v2/nhl_nr_en/tag/content/gameRecap?page=1&sort=new&type=video
    eval: |
      data = request.json()
      for item in data['docs']:
          self.add( id=item['asset_id'], title=item['title'], body=item['bigBlurb'], src=item['url'], category='nhl' )

